# Tiny Tapeout project information
project:
  title:        "Simple PWM Module"      # Project title
  author:       "Tobi McKellar"      # Your name
  discord:      "polywaffle"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "PWM for LED control."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2 or 6x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_tobimckellar_top"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_tobimckellar_top.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Manual mode PWM reference control"
  ui[1]: "Manual mode PWM reference control"
  ui[2]: "Manual mode PWM reference control"
  ui[3]: "Manual mode PWM reference control"
  ui[4]: "Manual mode PWM reference control"
  ui[5]: "Manual mode PWM reference control"
  ui[6]: "Toggle PWM breathe or manual mode"
  ui[7]: "Enable PWM output"

  # Outputs
  uo[0]: "PWM output"
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
